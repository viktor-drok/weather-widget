<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./stylres/reset.css" />
    <link rel="stylesheet" href="./stylres/style.css" />

    <script defer src="./scripts/script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="weather__container">
        <div class="weather-box">
          <div class="temperature">132</div>
          <div class="city">Kyiv</div>
        </div>
        <div class="input">
          <input class="city" type="text" placeholder="київ" />
        </div>
      </div>

      <div id="map"></div>

      <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxfJmrFdfhSKqI4CO9WK91dKO0sa4mFVY&callback=initMap"
        defer
      ></script>
      <script src="./scripts/map.js"></script>
    </div>
  </body>
</html>
